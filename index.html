<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Colorful Docker Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      background-color: #ff6f61;
      padding: 20px;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    section {
      padding: 40px;
    }
    img {
      max-width: 300px;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #6a1b9a;
      color: white;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hi Dipika, Welcome to My Docker Playground Page</h1>
    <p>Styled with colors and images</p>
  </header>

  <section>
    <h2>Beautiful Images</h2>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Nature">
    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Mountains">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Ocean">
  </section>

  <footer>
    <p>Made with ❤️ using Docker + Nginx</p>
  </footer>
</body>
</html>
